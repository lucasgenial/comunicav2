<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">CADASTRO DE ESTABELECIMENTO</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Histórico Estabelecimentos</a></li>
				            <li class="breadcrumb-item active">Cadastro Estabelecimentos</li>
				        </ol>
				    </div>
				</div>
			</div>
			
			<div class="row col-md-auto ml-sm-auto col-lg-7 mx-auto">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<form id="formEstabelecimento" class="form-estabelecimento" th:object="${estabelecimento}" th:action="@{/admin/cadastrarEstabelecimento}" method="POST">
						<div class="ribbon-wrapper card">
							<div class="ribbon ribbon-info">ESTABELECIMENTO</div>
							 <div class="table-responsive-md" th:if="${#fields.hasErrors('*')}">
								<h6>Atenção, corrija os erros sinalizados abaixo:</h6>
								<div class="alert alert-danger" role="alert">
									<ul><li th:each = "err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></ul>
								</div>								
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-4" th:if="${edicao}">
									<label for="id">ID</label>
									<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" readonly="readonly"/>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="nome">Nome do Estabelecimento</label>
									<input type="text" class="form-control text-uppercase" id="nome" name="nome" th:field="*{nome}" placeholder="Informe o nome da estabelecimento"  required/>
								</div>
							</div>
											
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="enderecoDeEmail">Endereco de e-mail</label>
									<input type="text" class="form-control" id="enderecoDeEmail" name="enderecoDeEmail" th:field="*{email.enderecoDeEmail}" placeholder="Informe o e-mail" required/>
								</div>
							</div>	
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="senhaDoEmail">Senha do e-mail</label>
									<input type="password" class="form-control" id="senhaDoEmail" name="senhaDoEmail" th:field="*{senhaDoEmail}" placeholder="Informe a senha do e-mail" required/>
								</div>
							</div>
										
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		                    	<div class="btn-group mr-2" role="group">			
									<button type="button" onclick="window.location.href='/admin/historico/estabelecimentos'" class="btn btn-info">Voltar</button>
								</div>
								<div class="btn-group mr-2" role="group">
									<button id="btn-editar-estabelecimento" th:if="${edicao}" type="submit" name="atualizar" class="btn btn-success">Salvar Modificações</button>
									<!-- <button id="btn-salvar-estabelecimento" th:if="${!edicao}" type="submit" name="cadastrar" class="btn btn-primary">Salvar</button> -->
								</div>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div><!-- Container -->
	</main>
</section>
