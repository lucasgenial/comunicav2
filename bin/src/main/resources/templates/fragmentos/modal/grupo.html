<!-- MODAL CADASTRA E EDITA GRUPO -->
<div class="modal fade" id="modal-grupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" th:fragment="modalGrupo">
	<form id="formGrupo"class="form-grupo" th:object="${grupo}" th:action="@{/cadastraGrupo}" method="POST">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="tituloModal"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				
				<div class="modal-body">
					<div class=" col-12 float-left">
						<div class="col-12">
							<div class="form-group col-md-2">
								<label for="id">ID</label>
								<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" disabled/>
							</div>
							
							<div class="form-group col-md-6">
								<label for="nome">Nome Grupo</label>
							    <input type="text" class="form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" />
						    </div>

						    <div class="form-group col-md-6">
								<label for="descricao">Descrição</label>
								<textarea id="descricao" class="form-control" rows="3" th:value="${{descricao}}" name="descricao" th:field="*{descricao}"></textarea>
						    </div>
					    </div>
					</div>
				</div>
				<div class="modal-footer">
				 	<button type="button" th:href="@{/grupos}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				 	<button type="submit" class="btn btn-primary" id="btn-salvar-grupo">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
