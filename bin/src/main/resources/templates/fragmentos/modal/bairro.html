<!-- MODAL CADASTRA E EDITA BAIRRO -->
<div class="modal fade" id="modal-bairro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" th:fragment="modalBairro">
	<form id="formBairro" class="form-bairro" th:object="${bairro}" th:action="@{/admin/cadastraBairro}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" disabled/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cidade">Cidade</label>
							<select id="cidade" name="cidade" class="form-control" >
								<option value="">Selecionar</option>
								<option th:each="_cidade : ${cidades}" th:text="${_cidade.nome}"  th:value="${{_cidade.id}}">Selecione</option>
							</select>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="localidade">Localidade</label>
							<select id="localidade" name="localidade" class="form-control" required>
								<option value="">Selecionar</option>
							</select>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							<label for="nome">Bairro</label>
							<input type="text" class="form-control text-uppercase" id="nome" name="nome" th:field="*{nome}" required/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" th:href="@{/bairros}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary" id="btn-salvar-bairro">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
