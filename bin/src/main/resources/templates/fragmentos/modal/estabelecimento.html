<!-- MODAL CADASTRA E EDITA ESTABELECIMENTO -->
<div class="modal fade" id="modal-estabelecimento" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" th:fragment="modalEstabelecimento">
	<form id="formEstabelecimento" class="form-estabelecimento" th:object="${estabelecimento}" th:action="@{/admin/cadastrarEstabelecimento}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" disabled="" />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="nome">Nome do Estabelecimento</label>
							<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" placeholder="Informe o nome da estabelecimento" onkeyup="maiuscula(this);" required/>
						</div>
					</div>					

					<div class="form-row">
						<div class="form-group col-md-12">
							<input type="hidden" readonly class="form-control" id="emailid" name="emailid" th:field="*{email.id}" placeholder="emailid" required/>
						</div>
					</div>					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="enderecoDeEmail">Endereco de e-mail</label>
							<input type="text" class="form-control" id="enderecoDeEmail" name="enderecoDeEmail" th:field="*{email.enderecoDeEmail}" placeholder="Informe o e-mail" required/>
						</div>
					</div>					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="senhaDoEmail">Senha do e-mail</label>
							<input type="password" class="form-control" id="senhaDoEmail" name="senhaDoEmail" th:field="*{senhaDoEmail}" placeholder="Informe a senha do e-mail" required/>
						</div>
					</div>					
					<div class="form-row">
						<div class="form-group col-md-12">
							<input type="hidden" readonly class="form-control" id="enderecoid" name="enderecoid" th:field="*{endereco.id}" placeholder="enderecoid" required/>
						</div>
					</div>					
				</div>
				<div class="modal-footer">
					<button type="button" th:href="@{~/admin/historico/estabelecimentos}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary" id="btn-salvar-estabelecimento">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
