<!-- MODAL CADASTRA E EDITA UNIDADE -->
<div class="modal fade" id="modal-unidade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" 
data-backdrop="static" th:fragment="modalUnidade">
	<form id="formUnidade"class="form-unidade" th:object="${unidade}" th:action="@{/cadastraUnidade}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="tituloModal"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				
				<div class="modal-body">
					<div class="id form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input type="number" class="form-control" id="id" name="id" placeholder="ID" disabled/>
						</div>
					</div>
					<div class="form-row">
					    <div class="form-group col-md-12">
							<label for="nome">Nome Unidade</label>
						    <input type="text" class="form-control" id="nome" name="nome" placeholder="" onkeyup="maiuscula(this);" required/>
					    </div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="email.enderecoDeEmail">Email</label>
							<input type="text" class="form-control" id="email" name="email.enderecoDeEmail" placeholder="EMAIL"required="required"/>
						</div>
					 </div>
					 
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="estabelecimento">Estabelecimento</label>
								<select id="estabelecimento" name="estabelecimento" class="form-control">
									<option value="">Selecionar</option>
									<option th:each="_estabelecimento : ${estabelecimentos}" th:value="${{_estabelecimento.id}}" th:text="${_estabelecimento.nome}"></option>
								</select>
						</div>
					</div>	
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="instituicao">Instituição</label>
								<select id="instituicao" name="instituicao" class="form-control">
									<option value="">Selecionar</option>
								</select>
						</div>
					</div>	
										
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cidade">Cidade</label>
							<select id="cidade" name="cidade" class="form-control">
								<option value="">Selecionar</option>
							</select>
						</div>
					</div>	
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cor">Cor - (Esta cor será mantida nos gráficos)</label>
							<input id="cor" name="cor" type="color" class="form-control" placeholder="#FFFFFF"/>
						</div>
					</div>					
				</div>
				<div class="modal-footer">
				 	<button type="button" th:href="@{/unidades}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				 	<button type="submit" class="btn btn-primary" id="btn-salvar-unidade">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
