<!-- MODAL CADASTRA E EDITA EMAIL -->
<div class="modal fade" id="modal-email" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"
	data-backdrop="static" th:fragment="modalEmail">
	<form id="formEmail" class="form-email" th:object="${email}" th:action="@{/cadastraUsuario}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="form-row">
						<div class="form-group col-md-4" th:classappend="${#fields.hasErrors('id')}? 'has-error'">
						<label for="id">ID</label>
						<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" disabled/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" />
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12"th:classappend="${#fields.hasErrors('enderecoDeEmail')}? 'has-error'">
							<label for="enderecoDeEmail">Email</label>
							<input type="text" class="form-control" id="enderecoDeEmail" name="enderecoDeEmail"	placeholder="" th:field="*{enderecoDeEmail}" />
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" th:href="@{/emails}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary" id="btn-salvar-email">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
