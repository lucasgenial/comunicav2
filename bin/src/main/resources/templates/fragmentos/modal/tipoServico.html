<!-- MODAL CADASTRA E EDITA TIPO DE SERVICOS -->
<div class="modal fade" id="modal-tipoServico" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" 
data-backdrop="static" th:fragment="modaltipoServico">
	<form id="formtipoServico"class="form-tipoServico" th:object="${tipoServico}" th:action="@{/cadastraTipoServico}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="tituloModal"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				
				<div class="modal-body">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" disabled/>
						</div>
					</div>
					<div class="form-row">
					    <div class="form-group col-md-12">
							<label for="nome">Cadastra Tipo de Servico</label>
						    <input type="text" class="form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" />
					    </div>
					</div>
				</div>
				<div class="modal-footer">
				 	<button type="button" th:href="@{/tipoServico}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				 	<button type="submit" class="btn btn-primary" id="btn-salvar-tipoServico">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
