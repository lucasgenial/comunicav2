<!-- MODAL CADASTRA E EDITA INSTITUIÇÃO -->
<div class="modal fade" id="modal-instituicao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" 
data-backdrop="static" th:fragment="modalInstituicao">
	<form id="formInstituicao" class="form-instituicao" th:object="${instituicao}" th:action="@{/admin/cadastraInstituicao}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="tituloModal"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				
				<div class="modal-body">
					<div class="id form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input type="number" id="id" name="id" class="form-control" placeholder="ID" th:field="*{id}" disabled/>
						</div>
					</div>
					
					<div class="form-row">
					    <div class="form-group col-md-12">
							<label for="nome">Nome Instituição</label>
						    <input type="text" class="form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" onkeyup="maiuscula(this);" />
					    </div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cor">Cor - (Esta cor será mantida nos gráficos)</label>
							<input id="cor" name="cor" th:field="*{cor}" type="text" class="form-control" placeholder="Cor Em Hexadecimal" onkeyup="maiuscula(this);"/>
						</div>
					</div>
					
				</div>
				<div class="modal-footer">
				 	<button type="button" th:href="@{/instituicoes}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				 	<button type="submit" class="btn btn-primary" id="btn-salvar-instituicao">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
