<!-- MODAL CADASTRA E EDITA CIDADE -->
<div class="modal fade" id="modal-cidade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" th:fragment="modalCidade(cidade)">
	<form id="formCidade" class="form-cidade" th:object="${cidade}" th:action="@{/admin/cadastraCidade}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModal"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="id form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input id="id" name="id" th:field="*{id}" type="number" class="form-control" placeholder="ID" disabled="" />
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="nome">Nome da Cidade</label>
							<input  id="nome" name="nome" th:field="*{nome}"  type="text" class="form-control" placeholder="Informe o nome da cidade" onkeyup="maiuscula(this);" required/>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="uf">Unidade Federativa</label>
							<select id="uf" name="uf" class="form-control">
								<option value="">Selecionar</option>
								<option th:each="_uf : ${estados}" th:text="${_uf.nome}" th:value="${{_uf.id}}">Selecione</option>
							</select>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cor">Cor - (Esta cor será mantida nos gráficos)</label>
							<input id="cor" name="cor" th:field="*{cor}" type="color" list="" style="height: 38px" class="form-control" placeholder="Cor Em Hexadecimal" onkeyup="maiuscula(this);"/>
						</div>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" th:href="@{/cidades}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary" id="btn-salvar-cidade">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
