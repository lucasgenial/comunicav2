<!-- MODAL CADASTRA E EDITA TIPIFICAÇÃO -->
<div class="modal fade" id="modal-tipificacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" th:fragment="modalTipificacao">
	<form id="formTipificacao" class="form-tipificacao" th:object="${tipificacao}" th:action="@{/cadastraTipificacao}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="tituloModal"></h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				
				<div class="modal-body">
					<div class="id form-row">
						<div class="form-group col-md-4">
							<label for="id">ID</label>
							<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" disabled/>
						</div>
					</div>
					<div class="form-row">
					    <div class="form-group col-md-12">
							<label for="nome">Nome Tipificacao</label>
						    <input type="text" class="form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" onkeyup="maiuscula(this);" required/>
					    </div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="categoria">Categoria</label>
							<select id="categoria" name="categoria" class="form-control">
								<option value="">Selecionar</option>
								<option th:each="_categoria : ${categorias}" th:text="${_categoria.nome}" th:value="${{_categoria.id}}">Selecione</option>
							</select>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="cor">Cor - (Esta cor será mantida nos gráficos)</label>
							<input id="cor" name="cor" th:field="*{cor}" type="text" class="form-control" placeholder="Cor Em Hexadecimal" onkeyup="maiuscula(this);" required/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				 	<button type="button" th:href="@{/tipificacoes}" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				 	<button type="submit" class="btn btn-primary" id="btn-salvar-tipificacao">Salvar</button>
				</div>
			</div>
		</div>
	</form>
</div>
