<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<!-- <object th:include="fragmentos/head :: head" th:remove="tag"></object> -->

</head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<link rel="icon" type="image/png" sizes="16x16"
	href="/assets/imagens/pages/login/favicon.png">

<title>Comunica Cicom - Login</title>

<link href="/assets/css/pages/login/login-register-lock.css"
	rel="stylesheet">
<link href="/assets/css/style.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<div class="preloader">
		<div class="loader">
			<div class="loader__figure"></div>
			<p class="loader__label">Comunica Cicom</p>
		</div>
	</div>
	<section id="wrapper" class="login-register login-sidebar"
		style="background-image: url(assets/imagens/pages/login/login-register.jpg);">
		<div class="login-box card">
			<div class="card-body">
				<form class="form-horizontal form-material text-center"
					id="loginform" method="POST">
					<a href="javascript:void(0)" class="db"><img
						src="assets/imagens/pages/login/logo-icon.png" alt="Home" /><br />
					<img src="assets/imagens/pages/login/logo-text.png" alt="Home" /></a>
					<div class="form-group m-t-40">
						<div class="col-xs-12">
							<input class="form-control" type="text" name="login" id="login"
								required autofocus placeholder="Matrícula">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" id="senha"
								name="senha" required autofocus placeholder="Senha">
							<div id="msg-cpl" align="center" class="d-none">
								<p class="form-text text-danger">CAPS LOCK ATIVADO</p>
							</div>
						</div>
					</div>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Login ou Senha
							incorreto</p>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button
								class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
								id="btnEntrar" name="entrar" type="submit">LogIn</button>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							<a href="#" th:href="@{/recupera}" class="text-muted"><i
								class="fas fa-lock m-r-5"></i>Esqueceu a senha?</a>
						</div>
					</div>
					<hr>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							Não é cadastrado? <a href="#" th:href="@{/registro}"
								class="text-primary m-l-5"><b>Cadastrar</b></a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</section>
	<div th:replace="fragmentos/modal/login :: modalAlertaComTutorial"></div>
	<div th:replace="fragmentos/modal/login :: modalMensagem"></div>
</body>
<object th:include="fragmentos/scripts :: scripts" th:remove="tag"></object>

<script type="text/javascript">
	$(function() {
		$(".preloader").fadeOut();
	});
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	});
</script>
<script>
	(function() {
		const passwordField = document.getElementById("senha");
		const errorField = document.getElementById("msg-cpl");

		passwordField.onkeydown = function(e) {
			if (e.getModifierState("CapsLock")) {
				errorField.classList.remove("d-none");
			} else {
				errorField.classList.add("d-none");
			}
		}
	}());
</script>
<div th:if="${senhareset == 'ok'}">
	<script type="text/javascript">
		window.onload = function() {
			abrirmodal_alerta_paginainicial();
		}
	</script>
</div>
<div th:if="${senhareset == 'Autenticacao'}">
	<script type="text/javascript">
		window.onload = function() {
			abrirmodal_alerta_paginainicial_com_tutorial();
		}
	</script>
</div>

</html>
