<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">DIÁRIO DE UNIDADES</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <li class="breadcrumb-item active">Histórico Unidades</li>
				        </ol>
				    </div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">
					<div class="ribbon-wrapper card pt-5">
						<div class="table-responsive">
							<table id="tabela-unidade-paginada" class="table table-sm table-bordered table-striped dt-responsive" cellspacing="0" width="100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>Unidade Operacional</th>
										<th>Estabelecimento</th>
										<th>Município</th>
										<!-- <th>Status</th> -->
										<th>Ação</th>
									</tr>
								</thead>
								<tbody>
								
								</tbody>
							</table>
						</div>
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" data-toggle="modal">
							<div class="btn-group mr-2 modal-footer" role="group">
								 <button type="button" class="btn btn-info" onclick="window.location.href='/admin/cadastros/unidades/cadastro'">Adicionar</button> 
								
							</div>
						</div>
					</div>					
				</div>
			</div>
			<!-- <div th:replace="fragmentos/modal/bairro :: modalBairro"></div>
			<div th:replace="fragmentos/modal/sistema :: modalExcluir"></div> -->
		</div>
	</main>
</section>
