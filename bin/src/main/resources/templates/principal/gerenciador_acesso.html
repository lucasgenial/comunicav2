<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<title th:text="#{sistema.titulo}">Comunica CICOM - Início</title>
	<object th:include="fragmentos/head :: head" th:remove="tag"></object>
</head>
<body>
	<header>
	 <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #0d47a1;"  th:fragment="navbar(usuario)">
	<a class="navbar-brand" href="#" th:href="@{/admin/home}">
		<img src="/assets/imagens/bootstrap-solid.svg" width="30" height="30" alt="">
	</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-principal" aria-controls="navbarSupportedContent"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="menu-principal">
	          
			<ul class="navbar-nav mr-auto">
			 
			<li class="nav-item active">
			
				<a class="nav-link" href="#" th:href="@{~/admin/home}">Início</a>
			   
			</li>
		</ul>
           
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" id="menu-login" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span th:utext="${usuario.nome}"></span>
					<img src="http://www.torneodj.com/files/avatar/2_120.jpg" class="img-fluid rounded-circle z-depth-0" width="25">
				</a>
				
				<div class="dropdown-menu" aria-labelledby="menu-login">
					<a class="dropdown-item" href="#" th:href="@{/logout}" th:text="#{sistema.menu.usuario.sair}">Sair</a>
					<a class="dropdown-item" href="#" th:text="#{sistema.menu.usuario.editar}">Editar Conta</a>
					<a class="dropdown-item" href="#" th:text="#{sistema.menu.usuario.historico}">Hist�rico</a>
				</div>
			</li>
		</ul>
		
	</div>
</nav>
	</header>


	<main role="main" class="col-md-auto ml-sm-auto col-lg-12 pt-3 px-4 ">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title mb-2">Administração de permissões de usuários</h5>
				<hr/>
				<div class="table-responsive-md">
				
				<div class="row justify-content-center margen-10">
				
					<select id="usuario-a-editar" name="usuario" class="form-control borda-2 col-md-4" required="required">
							<option  th:value="Selecionar" hidden>Selecione o usuário a editar</option>
							<option th:each="_usuario : ${usuarios}" name="usuario" >[[${_usuario.nome}]]</option> 							        
					</select>
					
					<select id="gerenciador-a-editar" name="gerenciador" class="form-control borda-2 col-md-4 " required="required">
							<option th:value="Selecionar" hidden>Selecione o Gerenciador</option>
							<option value="">Gerenciador de Envios</option>
							<option value="">Gerenciador de Efetivos</option>
							<option value="">Gerenciador de Relatórios</option>					        
					</select>
					
					
					<br/>
					<br/>
						
					
		           
			<div class="col-md-8 borda-2 card-body">
				<h5 class="card-title offset-md-1 mb-2">Permissões Gerenciador de Envios</h5>
				
				<div class="table-responsive-md">
				
					<table id="tabela-permissoes" class="table table-sm table-hover" >
						<thead>
							<tr>
								<th scope="col">Permitir</th>
								<th scope="col">Função</th>
							</tr>
						</thead>
						<tbody>
							<tr  >
								<th scope="row"><input type="checkbox"></th>
								<td>Deletar usuario</td>			
						   </tr>
						   <tr  >
								<th scope="row"><input type="checkbox"></th>
								<td>Alterar usuario</td>			
						   </tr>
							<tr  >
								<th scope="row"><input type="checkbox"></th>
								<td>Cadastrar usuario</td>			
						   </tr>		   
						</tbody>
						
					</table>
				</div>
				
			</div>
	
	
						 <div class="col-md-12 ">
					     <br>
						 <button type="button" class="btn btn-secondary">Desfazer tudo</button>
						 <button type="submit" class="btn btn-primary" id="btn-salvar-permissoes"  >Salvar</button>
						 </div>
					</div>
			         
			         
				</div>
			
			</div>
		</div>
		
	</main>
	
	<footer th:replace="fragmentos/footer :: footer"></footer>

	<object th:include="fragmentos/scripts :: scripts" th:remove="tag"/></object>
</body>
</html>
