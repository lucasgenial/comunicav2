<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<object th:include="fragmentos/head :: head" th:remove="tag"></object>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/imagens/pages/login/favicon.png">
    <title>Comunica Cicom - Reset</title>
    
    <link href="assets/css/pages/login/login-register-lock.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Comunica Cicom</p>
        </div>
    </div>
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/imagens/pages/login/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material text-center" th:action="@{/recuperaSenhaUsuario}" th:object="${usuario}" id="formLogin" method="post">
                    <a href="javascript:void(0)" class="db"><img src="assets/imagens/pages/login/logo-icon.png" alt="Home" /><br/><img src="assets/imagens/pages/login/logo-text.png" alt="Home" /></a>

                    <h3 class="box-title m-t-40 m-b-0">Recuperar Senha de acesso</h3>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" th:field="*{login}" name="login" id="login" required autofocus placeholder="MatrÃ­cula">
							<label th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="validation-message"></label>
							<p  style="font-size: 20; color: #FF1C19; padding:5px; margin-left:10px;" th:text="${login}" ></p>
                        </div>
                    </div>
                    
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" th:field="*{servidor.cpf}" name="cpf" id="cpf" required autofocus placeholder="CPF">
							<label th:if="${#fields.hasErrors('servidor.cpf')}" th:errors="*{servidor.cpf}" class="validation-message"></label>
							<p  style="font-size: 20; color: #FF1C19; padding:5px; margin-left:10px;" th:text="${cpf}" ></p>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" id="btnEntrar" name="entrar" type="submit">Reset de senha</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Voltar para <a href="#" th:href="@{/}" class="text-primary m-l-5"><b>Login</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
	<object th:include="fragmentos/scripts :: scripts" th:remove="tag"></object>
    <script src="/assets/js/validador/form-login.js"></script>
</body>
</html>
