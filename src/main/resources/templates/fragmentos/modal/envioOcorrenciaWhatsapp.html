<!-- MODAL ENVIO DE OCORRENCIA PELO WHATSAPP -->
<div class="modal fade" id="modal-enviarWhatsapp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" th:fragment="modalWhatsapp">>
	<form class="form-enviarWhatsapp" th:object="${ocorrencia}" th:action="@{/enviaWhatsapp}" method="POST">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Enviar Ocorrência pelo Whatsapp</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				<div class="modal-dialog" id="descricaoDaOcorrenciaWhatsapp">
				</div>
				</div>
			    <div class="modal-footer">
				 	<button type="button" th:href="@{~/admin/historico/emails}" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				 	<button type="submit" class="btn btn-primary" id="btn-enviarWhatsapp" th:name="enviarOcorrencia">Enviar pelo whatsapp</button>
				</div>
			</div>
		</div>
	</form>
</div>

			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Enviar Ocorrência pelo Whatsapp</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				<div class="modal-dialog" id="descricaoDaOcorrenciaWhatsapp">
				</div>
				</div>
			    <div class="modal-footer">
				 	<button type="button" th:href="@{~/admin/historico/emails}" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				 	<button type="button" onclick="janelaSecundaria()" class="btn btn-primary" id="enviarMensagem" th:name="enviarOcorrencia">Enviar pelo whatsapp</button>
				</div>
			</div>
		</div>
	</form>
</div>
