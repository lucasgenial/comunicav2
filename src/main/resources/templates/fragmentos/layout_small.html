<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge chrome=1">

<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="/assets/imagens/pages/login/favicon.png">

<title th:text="${tituloPagina}">Comunica CICOM</title>

<object th:insert="~{fragmentos/head :: head}" th:remove="tag"></object>

</head>

<body class="skin-blue fixed-layout">

				<div id="main-wrapper">
					<header class="topbar">
						<div th:replace="~{fragmentos/navbar-topo-small :: navbarTopo}"></div>
					</header>
					<div class="page-wrapper">
						<section layout:fragment="content" th:remove="tag"></section>
					</div>
				</div>
	<object th:insert="~{fragmentos/footer :: footer}" th:remove="tag"></object>
	<object th:include="~{fragmentos/scripts :: scripts}" th:remove="tag"></object>
</body>
</html>
