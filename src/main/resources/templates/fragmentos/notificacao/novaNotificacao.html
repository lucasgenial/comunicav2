<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<div class="container-fluid">
		<!-- INICIO TITULO DA PÁGINA -->
		<div class="row page-titles">
			<div class="col-md-5 align-self-center">
				<h4 class="text-themecolor">CRIAR NOVA NOTIFICAÇÃO</h4>
			</div>
			<div class="col-md-7 align-self-center text-right">
				<div class="d-flex justify-content-end align-items-center">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Início</a></li>
						<li class="breadcrumb-item"><a href="./entrada">notificações</a></li>
						<li class="breadcrumb-item active">NOVA</li>
					</ol>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="row">
						
						<div class="col-xlg-12 col-lg-12 col-md-12 bg-light border-left">
							<form id="formNovaNotificacao" class="form-servidor" th:object="${notificacao}" th:action="@{{link}(link=${linkCadastro})}" method="POST" >
							    <div class="card-body">
									<h3 class="card-title">Nova Notificação</h3>
									
									<div class="row">
										<div class="form-group col-6">
											<label for="listaGrupo">Grupos de Destinatários:</label>
											<select id="listaGrupo" th:field="${notificacao.listaGrupo}" class="form-control selectpicker" multiple="multiple" data-style="form-control" title="Selecione os grupos ...">
		 										<option th:each="_grupo : ${listaGrupo}" th:text="${{_grupo.nome}}" th:value="${_grupo.id}"></option>
											</select>											
										</div>
										
										<div class="form-group col-6">
											<label for="listaUsuarios">Usuários:</label>
											<select id="listaUsuarios" th:field="${notificacao.listaUsuario}" class="form-control selectpicker" multiple="multiple" data-style="form-control" title="Selecione os destinatários ...">
		 										<option th:each="_usuario : ${listaUsuario}" th:text="${{_usuario.servidor.nome}}" th:value="${_usuario.id}"></option>
											</select>											
										</div>
										
										<div class="form-group col-12">
											<label for="assunto">Assunto</label>
										    <input id="assunto" name="assunto" class="form-control" th:field="*{assunto}" th:classappend="${#fields.hasErrors('assunto')} ? 'is-invalid'" required placeholder="Assunto:">
										</div>
										
										<div class="form-group col-12">
											<label for="mensagem">Mensagem</label>
											<textarea id="mensagem" name="mensagem" class="form-control" th:field="*{mensagem}" th:classappend="${#fields.hasErrors('mensagem')} ? 'is-invalid'" placeholder="Insira sua mensagem..." rows="15" required></textarea>
										</div>
									
									</div>
									
									<button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Enviar</button>
									<button class="btn btn-dark m-t-20"><i class="fa fa-times"></i> Descartar</button>
							    </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
