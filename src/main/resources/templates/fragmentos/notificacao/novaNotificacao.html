<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<div class="container-fluid">
		<!-- INICIO TITULO DA PÁGINA -->
		<div class="row page-titles">
			<div class="col-md-5 align-self-center">
				<h4 class="text-themecolor">CRIAR NOVA NOTIFICAÇÃO</h4>
			</div>
			<div class="col-md-7 align-self-center text-right">
				<div class="d-flex justify-content-end align-items-center">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Início</a></li>
						<li class="breadcrumb-item"><a href="./entrada">notificações</a></li>
						<li class="breadcrumb-item active">NOVA</li>
					</ol>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="row">
						<div class="col-lg-2 col-md-4">
							<div class="card-body inbox-panel">
								<a href="app-compose.html" class="btn btn-danger m-b-20 p-10 btn-block waves-effect waves-light">Criar Notificação</a>
								<ul class="list-group list-group-full">
									<li class="list-group-item">
										<a href="javascript:void(0)"><i class="mdi mdi-gmail"></i> Recebidas</a>  <span class="badge badge-success ml-auto">6</span>
									</li>
									<li class="list-group-item">
										<a href="javascript:void(0)"><i class="mdi mdi-send"></i> Criadas</a>  <span class="badge badge-danger ml-auto">3</span>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-xlg-10 col-lg-10 col-md-8 bg-light border-left">
						    <div class="card-body">
								<h3 class="card-title">Nova Notificação</h3>
								<div class="form-group">
									<label for=mensagem>Destinatários</label>
								    <input class="form-control" placeholder="Para:">
								</div>
								<div class="form-group">
									<label for=mensagem>Assunto</label>
								    <input class="form-control" placeholder="Assunto:">
								</div>
								<div class="form-group">
									<label for=mensagem>Mensagem</label>
									<textarea id="mensagem" class="form-control" rows="15" placeholder="Insira sua mensagem..."></textarea>
								</div>
								<button type="submit" class="btn btn-success m-t-20"><i class="fa fa-envelope-o"></i> Enviar</button>
								<button class="btn btn-dark m-t-20"><i class="fa fa-times"></i> Descartar</button>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
