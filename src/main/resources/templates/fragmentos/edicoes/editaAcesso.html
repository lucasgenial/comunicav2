<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">DIÁRIO DE INSTITUICOES</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <li class="breadcrumb-item active">Histórico Instituições</li>
				        </ol>
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<form  th:action="@{/}" method="POST">
						<div class="ribbon-wrapper card">
							<div class="ribbon ribbon-info">BAIRROS</div>
							<div class="form-row">
								<div class="form-group text-center col-md-5">
									<select id="usuario-a-editar" class="form-control form-control-sm" name="usuario" required="required">
										<option  th:value="Selecionar">Selecione o usuário a editar</option>
										<option th:if="${_usuario.servidor != null}" th:each="_usuario : ${usuarios}" name="usuario" >[[${_usuario.servidor.nome}]]</option> 							        
									</select>
								</div>
								<div class="form-group text-center col-md-5">	
									<select id="gerenciador-a-editar" class="form-control form-control-sm" name="gerenciador" required="required">
											<option th:value="Selecionar" hidden>Selecione o Gerenciador</option>
											<option value="">Gerenciador de Envios</option>
											<option value="">Gerenciador de Efetivos</option>
											<option value="">Gerenciador de Relatórios</option>					        
									</select>
								</div>
							</div>					           
							<div class="row">
								<div class="col-12">
									<div class="ribbon-wrapper">
										<div class="table-responsive">
											<table id="tabela-permissoes" class="table table-sm table-bordered table-striped dt-responsive text-center" cellspacing="0" width="100%" >
												<thead>
													<tr>
														<th scope="col">Permitir</th>
														<th scope="col">Função</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<th scope="row"><input type="checkbox"></th>
														<td>Deletar</td>			
												   </tr>
												   <tr>
														<th scope="row"><input type="checkbox"></th>
														<td>Alterar</td>			
												   </tr>
													<tr>
														<th scope="row"><input type="checkbox"></th>
														<td>Cadastrar</td>			
												   </tr>		   
												</tbody>
											</table>
										</div>
									 </div>
									 <div class="col-md-12 ">
										 <button type="button" class="btn btn-secondary">Desfazer tudo</button>
										 <button type="submit" class="btn btn-primary" id="btn-salvar-permissoes"  >Salvar</button>
									 </div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</section>
