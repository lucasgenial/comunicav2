<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÃ�GINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">CADASTRO DE TELEFONES</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">HistÃ³rico Localidades</a></li>
				            <li class="breadcrumb-item active">Cadastro Localidades</li> -->
				        </ol>
				    </div>
				</div>
			</div>
			
			<div class="row col-md-auto ml-sm-auto col-lg-7 mx-auto">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<form id="formTelefone" class="form-telefone" th:object="${telefone}" th:action="@{/admin/cadastrarTelefone}" method="POST">
						<div class="ribbon-wrapper card">
							<div class="ribbon ribbon-info">TELEFONE</div>
							<div class="table-responsive-md" th:if="${#fields.hasErrors('*')}">
								<h6>AtenÃ§Ã£o, corrija os erros sinalizados abaixo:</h6>
								<div class="alert alert-danger" role="alert">
									<ul><li th:each = "err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></ul>
								</div>								
							</div> <!-- Erros -->
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="id">ID</label>
									<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" readonly="readonly"/>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="nome">Nome</label>
									<input type="text" class="form-control text-uppercase" id="nome" name="nome" th:field="*{nome}" placeholder="Informe o nome do Contato" required/>
								</div>
							</div>	
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="numero">Número</label>
									<input type="text" class="form-control text-uppercase" id="numero" name="numero" th:field="*{numero}" placeholder="Informe o número do Contato"/>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="ramal">Ramal</label>
									<input type="text" class="form-control text-uppercase" id="ramal" name="ramal" th:field="*{ramal}" placeholder="Informe o Ramal"/>
								</div>
							</div>
							
													
							
								<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			                    	<div class="btn-group mr-2" role="group">			
										<button type="button" onclick="window.location.href='/admin/historico/telefones'" class="btn btn-info">Voltar</button>
									</div>
									<div class="btn-group mr-2" role="group">
										<button id="btn-editar-telefone" th:if="${edicao}" type="submit" name="atualizar" class="btn btn-success">Salvar Modificações</button>
										<button id="btn-salvar-telefone" th:if="${!edicao}" type="submit" name="cadastrar" class="btn btn-success">Salvar</button>
									</div>
								</div>	
							
						</div><!-- Wrapper -->
					</form>
				</div>
			</div>
		</div>
	</main>
</section>
