<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">CADASTRO DE FUNÇÕES</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Histórico Função</a></li>
				            <li class="breadcrumb-item active">Cadastro Funções</li>
				        </ol>
				    </div>
				</div>
			</div>
			
			<div class="row col-md-auto ml-sm-auto col-lg-7 mx-auto">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<form id="formFuncao" class="form-funcao" th:object="${funcao}" th:action="@{/admin/cadastrarFuncao}" method="POST">
						<div class="ribbon-wrapper card">
							<div class="ribbon ribbon-info">FUNÇÕES</div>
							<div class="table-responsive-md" th:if="${#fields.hasErrors('*')}">
								<h6>Atenção, corrija os erros sinalizados abaixo:</h6>
								<div class="alert alert-danger" role="alert">
									<ul><li th:each = "err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></ul>
								</div>								
							</div> <!-- Erros -->
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="id">ID</label>
									<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" readonly="readonly"/>
								</div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="tipoFuncao" >Tipo Função</label> 
									<select id="tipoFuncao" name="tipoFuncao" class="form-control" th:field="*{tipoFuncao}">
										<option value="Selecionar">Selecionar</option>
										<option value="EFETIVO_INTERNO">EFETIVO_INTERNO</option>
										<option value="EFETIVO_EXTERNO">EFETIVO_EXTERNO</option>
									</select>
								</div>
								<div class="form-group col-md-6">
								<label for="prioridade">Prioridade Mesa</label> <br>
									<select id="prioridade" name="prioridade" class="form-control" th:field="*{prioridade}">
										<option value="true">True</option>
										<option value="false">False</option>
									</select>
								</div>						
								
							</div>
							
							<div class="form-row">
							    <div class="form-group col-md-12">
									<label for="nome">Função</label>
								    <input type="text" class="text-uppercase form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" />
							    </div>
							</div>
							
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		                    	<div class="btn-group mr-2" role="group">			
									<a type="button" th:href="@{~/admin/historico/funcoes}" class="btn btn-info">Voltar</a>
								</div>
								<div class="btn-group mr-2" role="group">
									<button id="btn-editar-funcao" th:if="${edicao}" type="submit" name="atualizar" class="btn btn-success">Salvar Modificações</button>
									<button id="btn-salvar-funcao" th:if="${!edicao}" type="submit" name="cadastrar" class="btn btn-success">Salvar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</section>
