<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">CADASTRO DE TIPIFICAÇÕES</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Histórico Tipificações</a></li>
				            <li class="breadcrumb-item active">Cadastro Tipificações</li>
				        </ol>
				    </div>
				</div>
			</div>
			
			<div class="row col-md-auto ml-sm-auto col-lg-7 mx-auto">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<form id="formTipificacao" class="form-tipificacao" th:object="${tipificacao}" th:action="@{/admin/cadastrarTipificacao}" method="POST">
						<div class="ribbon-wrapper card">
							<div class="ribbon ribbon-info">TIPIFICAÇÕES</div>
							<div class="table-responsive-md" th:if="${#fields.hasErrors('*')}">
								<h6>Atenção, corrija os erros sinalizados abaixo:</h6>
								<div class="alert alert-danger" role="alert">
									<ul><li th:each = "err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></ul>
								</div>								
							</div> <!-- Erros -->
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="id">ID</label>
									<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" readonly="readonly"/>
								</div>
							</div>
							
							<div class="form-row">
							    <div class="form-group col-md-12">
									<label for="nome">Nome Tipificacao</label>
								    <input type="text" class="form-control text-uppercase" id="nome" name="nome" placeholder="" th:field="*{nome}" required/>
							    </div>
							</div>
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="categoria">Categoria</label>
									<select id="categoria" name="categoria" class="form-control" th:field="*{categoria}">
										<option value="">Selecionar</option>
										<option th:each="_categoria : ${categorias}" th:text="${_categoria.nome}" th:value="${{_categoria.id}}" th:field="*{categoria}">Selecione</option>
									</select>
								</div>							
								<div class="form-group col-md-6">
									<label for="cor">Cor - (Esta cor será mantida nos gráficos)</label>
									<input id="cor" name="cor" th:field="*{cor}" type="color" list="" style="height: 38px" class="form-control" placeholder="Cor Em Hexadecimal" required/>
								</div>
							</div>
							
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		                    	<div class="btn-group mr-2" role="group">			
									<button type="button" onclick="window.location.href='/admin/historico/tipificacoes'" class="btn btn-info">Voltar</button>
								</div>
								
								<div class="btn-group mr-2" role="group">
									<button id="btn-editar-tipificacao" th:if="${edicao}" type="submit" name="atualizar" class="btn btn-success">Salvar Modificações</button>
									<button id="btn-salvar-tipificacao" th:if="${!edicao}" type="submit" name="cadastrar" class="btn btn-success">Salvar</button>
								</div>
							</div>	
							
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</main>
</section>
