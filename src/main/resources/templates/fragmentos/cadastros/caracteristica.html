<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
					<h4 class="text-themecolor">CADASTRO DE CARACTERÍSTICAS</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
					<div class="d-flex justify-content-end align-items-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
							<li class="breadcrumb-item"><a href="javascript:void(0)">Histórico características</a></li>
						</ol>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<form id="formCaracteristica" class="form-caracteristica" th:object="${caracteristica}"	th:action="@{~/cadastraCaracteristica}" method="POST">
						<div class="ribbon-wrapper card">	       					
							<div class="ribbon ribbon-info">Características</div>
						    <hr>					
							<div class="form-row">			       						
								<div class="form-row col-12">
									
									<div class="form-group form-row col-12">
										<div class="form-group col-md-2">
											<label for="id">Id</label> 
											<input type="number"	class="form-control" id="id" name="id" placeholder="ID"	th:field="*{id}" readonly="readonly" />
										</div>
								
										<div class="form-group col-md-10">
											<label for="nome">Caracteristica</label> 
											<input type="text"	class="form-control" id="nome" name="nome" placeholder="" th:field="*{nome}" required="required"/>
										</div>
									</div>
									
									<div class="form-group col-md-12 form-row">
										<a th:href="@{~/admin/historico/caracteristicas}"	class="btn btn-info">Voltar</a>
										<button type="submit" class="btn btn-info ml-2" id="btn-salvar-caracteristica">Salvar</button>
									</div>
								</div>
							</div>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</section>
