<section layout:fragment="content" layout:decorate="~{/fragmentos/layout}">
	<main>
		<div class="container-fluid">
			<!-- INICIO TITULO DA PÁGINA -->
			<div class="row page-titles">
				<div class="col-md-5 align-self-center">
				    <h4 class="text-themecolor">CADASTRO DE MODALIDADES</h4>
				</div>
				<div class="col-md-7 align-self-center text-right">
				    <div class="d-flex justify-content-end align-items-center">
				        <ol class="breadcrumb">
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				            <li class="breadcrumb-item"><a href="javascript:void(0)">Histórico Modalidades</a></li>
				            <li class="breadcrumb-item active">Cadastro Modalidade</li>
				        </ol>
				    </div>
				</div>
			</div>
			
			<div class="row col-md-auto ml-sm-auto col-lg-7 mx-auto">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<form id="formModalidade" class="form-modalidade" th:object="${modalidade}" th:action="@{/admin/cadastrarModalidade}" method="POST">
						<div class="ribbon-wrapper card">
							<div class="ribbon ribbon-info">MODALIDADES</div>
							<div class="table-responsive-md" th:if="${#fields.hasErrors('*')}">
								<h6>Atenção, corrija os erros sinalizados abaixo:</h6>
								<div class="alert alert-danger" role="alert">
									<ul><li th:each = "err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li></ul>
								</div>								
							</div> <!-- Erros -->
							
							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="id">ID</label>
									<input type="number" class="form-control" id="id" name="id" placeholder="ID" th:field="*{id}" readonly="readonly"/>
								</div>
							</div>
							
							<div class="form-row">
							    <div class="form-group col-md-12">
									<label for="nome">Nome</label>
								    <input type="text" class="text-uppercase form-control" id="nome" name="nome" placeholder="" th:field="*{nome}"/>
							    </div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="qtdServidores">Qtd. Servidores</label>									
									<input class="form-control" type="number" name="qtdServidores" value="42"id="qtdServidores"  th:field="*{qtdServidores}">			
								</div>
								<div class="form-group col-md-6">
									<label for="cor">Cor - (Esta cor será mantida nos gráficos)</label>
									<input id="cor" name="cor" th:field="*{cor}" type="color" list="" style="height: 38px" class="form-control" placeholder="Cor Em Hexadecimal" onkeyup="maiuscula(this);"/>
								</div>
							</div>
							
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
		                    	<div class="btn-group mr-2" role="group">			
									<button type="button" onclick="window.location.href='/admin/historico/modalidades'" class="btn btn-info">Voltar</button>
								</div>
								<div class="btn-group mr-2" role="group">
									<button id="btn-editar-modalidade" th:if="${edicao}" type="submit" name="atualizar" class="btn btn-success">Salvar Modificações</button>
									<button id="btn-salvar-modalidade" th:if="${!edicao}" type="submit" name="cadastrar" class="btn btn-success">Salvar</button>
								</div>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</main>
</section>
