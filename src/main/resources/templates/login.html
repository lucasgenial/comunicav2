<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<link rel="icon" type="image/png" sizes="16x16"
	href="/assets/imagens/pages/login/favicon.png">

<title>Comunica CICOM - Login</title>

<link href="/assets/css/pages/login/login-register-lock.css"
	rel="stylesheet">
<link href="/assets/css/style.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<div class="preloader">
		<div class="loader">
			<div class="loader__figure"></div>
			<p class="loader__label">COMUNIC@</p>
		</div>
	</div>
	<section id="wrapper" class="login-register login-sidebar" style="background-image: url(assets/imagens/pages/login/login-register.jpg);">
		<div class="login-box card">
			<div class="card-body">
				<form class="form-horizontal form-material text-center"
					id="loginform" method="POST">
					<a href="javascript:void(0)" class="db"><img src="assets/imagens/pages/login/comunica.png" alt="Home" /></a>
					<div class="form-group m-t-40">
						<div class="col-xs-12">
							<input class="form-control" type="text" name="login" id="login"
								required autofocus placeholder="Matrícula">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" id="senha"
								name="senha" required autofocus placeholder="Senha">
							<div id="msg-cpl" align="center" class="d-none">
								<p class="form-text text-danger">CAPS LOCK ATIVADO</p>
							</div>
						</div>
					</div>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Login ou Senha
							incorreto</p>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" id="btnEntrar" name="entrar" type="submit">LogIn</button>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							<a href="#" th:href="@{/recupera}" class="text-muted"><i
								class="fas fa-lock m-r-5"></i>Esqueceu a senha?</a>
						</div>
					</div>
					<hr>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							Não é cadastrado? <a href="#" th:href="@{/registro}"
								class="text-primary m-l-5"><b>Cadastrar</b></a>
						</div>
					</div>
				</form>
				
				<div id="contato">
				
				  <div class="card">
				    <div id="headingTwo">
				      <h5 class="mb-0">
				       <br>
				        
				       <font class="font-weight-bold">Contate nosso suporte clicando no link abaixo:</font> 
				      <br>
				        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				       
				         Contato >>
				        </button>
				      </h5>
				    </div>
				    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#contato">
				     <div class="tgl">				
						
				     <form id="formContato" th:action="@{/cadastrarContato}" method="post">
								
							<div class="ribbon-wrapper card">
									<div class="ribbon ribbon-info"></div>							
									
									<div class="form-group col-md-12">
										<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required/>
									</div>
									
									<div class="form-group col-md-12">
										<input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
									</div>
									
									<div class="form-group col-md-12">
										<input type="text" class="form-control" id="estabelecimento" name="estabelecimento" placeholder="Estabelecimento" required/>
									</div>
									
									<div class="form-row">
										<div class="form-group col-md-12 col-mb-0">
											<textarea rows="5" class="form-control"  id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem"/></textarea>
										</div>
									</div>
									<div class="form-group text-center mt-0">
										<div class="col-xs-12">
											 <button id="btn-salvar-contato" type="submit" name="enviar" class="btn btn btn-info btn-lg btn-block btn-rounded">Enviar</button> 
										</div>
									</div>
									<h6><font class="font-weight-bold text-center">Tel:</font>&ensp;73 3162-7796 </br><font class="font-weight-bold text-center">Ramal:</font>&ensp;419 203 </br><font class="font-weight-bold text-center">Whatsapp:</font>&ensp;<i class="fab fa-whatsapp"></i>&ensp;71 99712-9541</h6>						
								</div>
							</form>
						</div> 
				    </div>
				  </div>
				 
				</div>
				
			</div>
		</div>		
	</section>
<!-- 	<div th:replace="fragmentos/modal/login :: modalAlertaComTutorial"></div>
 -->	<div th:replace="fragmentos/modal/login :: modalMensagem"></div>
</body>
<object th:include="fragmentos/scripts :: scripts" th:remove="tag"></object>

<script type="text/javascript">
	$(function() {
		$(".preloader").fadeOut();
	});
	$(function() {
		$('[data-toggle="tooltip"]').tooltip()
	});
</script>
<script>
	(function() {
		const passwordField = document.getElementById("senha");
		const errorField = document.getElementById("msg-cpl");

		passwordField.onkeydown = function(e) {
			if (e.getModifierState("CapsLock")) {
				errorField.classList.remove("d-none");
			} else {
				errorField.classList.add("d-none");
			}
		}
	}());
</script>
<div th:if="${senhareset == 'ok'}">
	<script type="text/javascript">
		window.onload = function() {
			abrirmodal_alerta_paginainicial();
		}
	</script>
</div>
<div th:if="${senhareset == 'Autenticacao'}">
	<script type="text/javascript">
		window.onload = function() {
			abrirmodal_alerta_paginainicial_com_tutorial();
		}
	</script>
</div>


</html>
